{% extends "base/base.html" %}

{% block title %}Care{% endblock %}

{% block content %}
  <center><h4>Invite</h4></center>

  {% if error %}
    {{ error }}
  {% endif %}

  <center>
    <form action="." method="post">
    {% csrf_token %}
    <table id="formtable">
    {{ form.as_table }}
    </table>
    <input type="submit" value="Invite" />
    </form>
  </center>
{% endblock %}
